template:
  ordered:
    - allowTopNavigation: false
    - heightType: fixed
    - allowDownloads: false
    - allowFullscreen: false
    - allowForms: false
    - model: |-
        {
          "html": {{text2.value}}
        }
    - allowCamera: false
    - allowModals: false
    - allowPopups: false
    - iframeCode: >-
        <script>
          // get component's html
          let html = ""
          window.Retool.subscribe(function(model) { 
            html = model.html || "";
          })

          // Manually set clipboard on copy event
          document.addEventListener('copy', function(e) {
            e.clipboardData.setData('text/plain', html);
            e.clipboardData.setData('text/html', html);
            e.preventDefault();
            console.log(html)
          });
        </script>


        <button onclick="document.execCommand('copy')">Email Friendy RTF
        Copy</button>
