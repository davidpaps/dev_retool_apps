id: button1
type: widget
subtype: ButtonWidget2
template:
  ordered:
    - horizontalAlign: stretch
    - clickable: false
    - iconAfter: ''
    - submitTargetId: null
    - hidden: ''
    - text: >-
        {{ deletedRows.value.split("").map(string =>
        parseInt(string)).includes([i][0])  ? "Deleted Row" : "Delete"}}
    - showInEditor: false
    - tooltipText: ''
    - style:
        ordered:
          - background: danger
          - border: canvas
    - styleVariant: solid
    - submit: false
    - iconBefore: ''
    - events:
        - ordered:
            - event: click
            - type: state
            - method: setValue
            - pluginId: deletedRows
            - targetId: null
            - params:
                ordered:
                  - value: '{{ deletedRows.value + [i] + '','' }}'
            - waitType: debounce
            - waitMs: '0'
    - loading: false
    - loaderPosition: auto
    - disabled: >-
        {{ deletedRows.value.split(",").map(string =>
        parseInt(string)).includes([i][0]) }}
    - maintainSpaceWhenHidden: true
